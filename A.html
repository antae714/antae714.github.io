<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A 페이지 - B 미리보기</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .preview-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            height: 400px; /* 미리보기 영역의 높이 설정 */
            overflow: auto; /* A.html에서도 스크롤이 필요하면 추가 */
        }
        #b-preview {
            width: 100%;
            height: 100%; /* 부모 컨테이너에 맞춰 높이 설정 */
            border: none; /* iframe 테두리 제거 */
        }
    </style>
</head>
<body>
    <h1>A 페이지입니다.</h1>
    <p>아래에서 index.html 내용을 미리 볼 수 있습니다.</p>

    <div class="preview-container">
        <iframe id="b-preview" src="index.html" title="index.html 미리보기"></iframe>
    </div>

    <p>A 페이지의 다른 내용...</p>
    <div style="height: 800px; background-color: #f0f0f0;">
        <p>이것은 A 페이지의 스크롤을 위한 공간입니다.</p>
    </div>
</body>
</html>
