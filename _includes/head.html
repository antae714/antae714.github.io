<style>

.card-container {
  display: flex;
  flex-wrap: wrap; /* 자동 줄바꿈 활성화 */
  gap: 20px;
  padding: 10px;
}


.card {
  display: flex;
  gap: 1rem; /* 카드 간격이 필요하다면 */
  width: 30%;
  aspect-ratio: 1.618 / 1;
  border: 1px solid #ccc;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  font-family: sans-serif;
  text-decoration: none;
  color: inherit;
  transition: transform 0.2s ease;
}

/* 화면 너비가 1024px 이하일 때 */
@media (max-width: 1024px) {
  .card {
    width: 48%;
  }
}

/* 화면 너비가 768px 이하일 때 */
@media (max-width: 768px) {
  .card {
    width: 100%;
  }
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
}

.card img {
  width: 60%;
  object-fit: cover;
}

.card-text {
  width: 40%;
  padding: 10px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.card-text h3 {
  margin: 0 0 6px;
  font-size: 1.1em;
  color: #333;
}

.card-text p {
  margin: 0;
  font-size: 0.9em;
  color: #666;
}


</style>
