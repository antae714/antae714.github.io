---
layout: default
---



<article class="post">
	{% include SiteTitle.html %}

	<div class="Paragraph" style="overflow: hidden;">
		<div class="post-title">{{ page.title }}</div>
		<div class="post-description"> {{ page.description }}</div>

		{% if page.AutoContents %}
		<ol class="subtitle-list">
			{% for item in page.subtitle %}
			<li><a class="Link" href="#{{ item | slugify }}">{{ item }}</a></li>
			{% endfor %}
		</ol>
		{% endif %}
	</div>

	{{ content }}
</article>

{% include Post.html %}
