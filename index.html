<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <style>
        body {            
			background-color: #FFFFFF;
            margin: 30;
            padding: 30;
        }
        #markdown-viewer {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            max-height: 400px; /* Set a max height */
            overflow-y: auto; /* Enable vertical scrolling */
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Markdown Content Loader</h1>

    <button id="loadMdButton">Load A.md</button>

    <div id="markdown-viewer">
        <p>Click the button to load content from A.md.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.getElementById('loadMdButton').addEventListener('click', function() {
            fetch('A.md')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(markdownContent => {
                    // Use 'marked' library to convert Markdown to HTML
                    document.getElementById('markdown-viewer').innerHTML = marked.parse(markdownContent);
                })
                .catch(error => {
                    console.error('Error loading Markdown file:', error);
                    document.getElementById('markdown-viewer').innerHTML = '<p style="color: red;">Error loading content. Please check the console.</p>';
                });
        });
    </script>

</body>
</html>
